<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			$.fn.extend({
				changeColor: function(fontColor, bgColor){
					//this - document 객쳉, jQuery 메소드를 사용 $(this)
					$(this).css({
						color: fontColor,
						background: bgColor,
					});
				},
			});
			$(function(){
				$("#button1").click(function(){
					$(this).changeColor("red","orange");
				});
			});
		</script>
	</head>
	<body>
		<button id='button1'>버튼</button>
	</body>
</html>
